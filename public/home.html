<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/components/message.css">
    <link rel="stylesheet" href="/css/components/command-menu.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Room</h1>
            <div class="chat-header-info">
                <div id="user-info">
                    <span id="role-badge"></span>
                </div>
                <div class="header-actions">
                    <button id="admin-btn" class="admin-btn" style="display: none;">
                        <i class="fas fa-shield-alt"></i>
                        Admin Panel
                    </button>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>
        
        <div class="chat-messages" id="messages"></div>
        
        <form id="message-form" class="message-input-container">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                required
                autocomplete="off"
            />
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
        </form>
    </div>
    <script type="module" src="/js/chat.js"></script>
</body>
</html>
